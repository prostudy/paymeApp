<ion-view hide-nav-bar="true" class="login" >

  <ion-content padding="true">
    <h1>PAYME</h1>
    
    <form>
        <div class="list-inset">
        <label class="item item-input">
            <input type="email" ng-model="model.email" placeholder="E-mail:" autofocus>
        </label>
        <label class="item item-input">
            <input type="password" ng-model="model.password" placeholder="Password">
        </label>
        </div>
        <p class="{{showMessageClass}}">{{"error_fields" |Â translate}}</p>
        <button class="button button-block button-outline button-light" ng-click="login()">Sign In</button>
        <button class="button button-block button-outline button-light" ng-click="goToChangePasswordScreen()">Forgot Password?</button>
		<!--  <a href="#/forgotPassword">Forgot Password?</a>-->
    </form>
    
    <section class="or_sign">
    	<h2>Or sign in with</h2>
        <a href="#" class="button button-block button-outline button-light"><i class="fa fa-facebook"></i></a>
        <a href="#" class="button button-block button-outline button-light"><i class="fa fa-twitter"></i></a>
	</section> 
    
    <section class="sign_in">
    	<h3>Don't have an account?</h3>
        <a href="#/createAccount" class="button button-block button-outline button-light">REGISTER NOW</a>
	</section> 
    
    
  </ion-content>
  
</ion-view>
