<ion-view>
  <ion-content>
    
	<form>
	    <img src="{{model.picture}}" alt="user_image" />
	
        <div class="list-inset">
	        <label class="item item-input">
	            <input type="text"  ng-model="model.name"  ng-change="changeField()"  placeholder="Name" translate translate-attr-placeholder="placeholder_name" autofocus>
	        </label>
	        <label class="item item-input">
	            <input type="text"  ng-model="model.lastname"  ng-change="changeField()"  placeholder="Last name" translate translate-attr-placeholder="placeholder_lastname"  >
	        </label>
	        <label class="item item-input">
	            <input type="email" ng-model="model.email"  ng-change="changeField()"  placeholder="E-mail" translate translate-attr-placeholder="placeholder_email" >
	        </label>
	        <label class="item item-input">
	            <input type="password" ng-model="model.password"  ng-change="changeField()"  placeholder="Password" translate translate-attr-placeholder="placeholder_password">
	        </label>
	        
	        <label class="item item-input">
	            <input type="text" ng-model="model.text_account" >
	        </label>
	        
        </div>
         <p class="{{showMessageClass}}">{{"error_fields" |Â translate}}</p>
        <button class="button button-block button-outline button-light" ng-click="updateAccount()" ng-disabled="model.updateDisabled">{{"label_update" | translate}}</button>
       
       
       
    </form>
    
  </ion-content>
</ion-view>
