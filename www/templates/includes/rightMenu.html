<ion-header-bar>
    <h1 class="title"></h1>
</ion-header-bar>

<ion-content padding="true">
    
    <div class="list card" ng-click="goToSettings()">
        <div class="item item-avatar">
        <img src="{{model.picture}}">
        <h2>{{model.name}}</h2>
        <p>{{model.lastname}}</p>
        </div>
    </div>  
    
    <div class="list list-inset">
        <a href="#/trash" class="item item-icon-left" menu-toggle="right">
            <i class="icon ion-paperclip"></i> Archive
        </a>
        <a href="#/help" class="item item-icon-left" menu-toggle="right">
            <i class="icon ion-ios-help-outline"></i> Information and Help
        </a>
        <a href="" ng-click="logout()" class="item item-icon-left" menu-toggle="right">
            <i class="icon ion-log-out"></i> {{"log_out" | translate}}
        </a>
    </div>
  
</ion-content>
