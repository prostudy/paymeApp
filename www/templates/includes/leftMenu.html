<ion-header-bar>
	<h1 class="title">Notifications</h1>
</ion-header-bar>

<ion-content>

	<div class="list list-inset">
    	<div class="item" ng-repeat="reminderSent in  model.remindersSent">
            <span>Sent reminder:</span>
            <h1>{{reminderSent.clientName}} {{reminderSent.company}} </h1>
            <strong>{{reminderSent.description}}</strong>
            <h2>${{reminderSent.cost}}<sup>00</sup></h2>
        	<button class="button button-outline button-light" ng-click="checkReminder($index,reminderSent)">CHECK</button>
        </div>
    	
    </div>

</ion-content>

<ion-footer-bar>
	<button class="button button-block button-light button-outline" ng-click="clearNotifications()" ng-disabled="!model.remindersSent.length>0">CLEAR NOTIFICATIONS</button>
</ion-footer-bar>
