<ion-view hide-nav-bar="false" class="login create" title='{{"label_create_new_account" | translate}}'>

	<ion-nav-bar>
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

  <ion-content padding="true">
    <!--h3>{{"label_create_new_account" | translate}}</h3-->
    
    <form>
        <div class="list-inset">
        <label class="item item-input">
            <input type="text"  ng-model="model.name" ng-change="changeField()" maxlength=40  placeholder="Name" translate translate-attr-placeholder="placeholder_name" autofocus>
        </label>
        <label class="item item-input">
            <input type="text"  ng-model="model.lastname" ng-change="changeField()" maxlength=40  placeholder="Last name" translate translate-attr-placeholder="placeholder_lastname"  >
        </label>
        <label class="item item-input">
            <input type="email" ng-model="model.email" ng-change="changeField()" maxlength=50  placeholder="E-mail" translate translate-attr-placeholder="placeholder_email" >
        </label>
        <label class="item item-input">
            <input type="password" ng-model="model.password" ng-change="changeField()" maxlength=50  placeholder="Password" translate translate-attr-placeholder="placeholder_password">
        </label>
        
        <ion-toggle ng-model="model.termAndCondition.checked"  ng-change="changeField()"></ion-toggle>
        <u><a href="#" onclick="window.open('http://paymeapp.com.mx/aviso-de-privacidad/', '_system', 'location=yes'); return false;">{{"label_accept_terms" | translate}}</a></u>
        </div>
        <p class="{{showMessageClass}}">{{"error_fields" |Â translate}}</p>
        <button class="button button-block button-positive" ng-click="createAccount()" ng-disabled="model.createDisabled">{{"label_Sign Up" | translate}}</button>
        <!-- <a href="#/clientsProjects" class="button button-block button-outline button-light" >Sign Up</a> -->
    </form>
    
	<section class="or_sign">
    	<!--h2>{{"label_register_with" | translate}}</h2-->
        <a ng-click="createAccountWithFacebook()" class="button button-block button-light"><i class="fa fa-facebook"></i>{{"label_register_with" | translate}} Facebook</a>
	</section> 
    
    <!--section class="sign_in">
        <a href="#/login" class="button button-block button-outline button-light">{{"label_sign_in_if_you_have_account" | translate}}</a>
	</section--> 
    
  </ion-content>
  
</ion-view>
