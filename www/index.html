<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ng-cordova-oauth.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="StarterModule">
  
    <ion-side-menus>
        <ion-side-menu-content>
        
        <!--ion-nav-bar class="bar">
            <ng-include src="'templates/includes/iconos.html'"></ng-include>
         </ion-nav-bar-->
         
          <ion-nav-bar class="bar" ng-controller="BarController">
         	<ion-nav-back-button class="button-icon fa fa-angle-left"></ion-nav-back-button>
           	 <h1 class="title"></h1>
             <ion-nav-buttons side="primary">
				<button class="button nav" menu-toggle="right"><i class="ion-navicon"></i></button>
             </ion-nav-buttons>
             <ion-nav-buttons side="left">
				<!-- <button class="button nav" menu-toggle="left"><i class="ion-android-notifications-none"></i></button>-->
				<button class="button nav notifications" menu-toggle="left"><i class="ion-android-notifications-none"></i><b ng-if="totalNotifications&gt;0">{{totalNotifications}}</b></button>
				<a href="#/createReminder" class="button charge">NEW CHARGE</a>
				<!--button class="button nav"><i class="ion-ios-search-strong"></i></button-->
            </ion-nav-buttons>
          </ion-nav-bar>
        
         <ion-nav-view></ion-nav-view>      
         
        </ion-side-menu-content>

        <ion-side-menu side="left" ng-controller="leftMenuController">
        	<ng-include src="&apos;templates/includes/leftMenu.html&apos;"></ng-include>
        </ion-side-menu>
        
         <ion-side-menu side="right" ng-controller="rigthMenuController">
          <ng-include src="&apos;templates/includes/rightMenu.html&apos;"></ng-include>
         </ion-side-menu>
      </ion-side-menus>
  </body>
  
  <!--librerias-->
  <script src="lib/jquery.min.js"></script>
  <script src="lib/ng-cordova.min.js"></script>
  <script src="lib/angular-dynamic-locale/tmhDynamicLocale.min.js"></script>
  <script src="lib/angular-translate/angular-translate.min.js"></script>
  <!-- <script src="lib/angular-translate-loader-url/angular-translate-loader-url.min.js"></script> -->
  <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
  
 
  
  
  <!--modulos-->    
  <script src="js/modules/globals.js"></script>
  <script src="js/services/LocalStorageService.js"></script>
  <script src="js/services/FormatFieldService.js"></script>
  <script src="js/services/ModalService.js"></script>
  
  
  
  <!--Controllers-->
   <script src="js/controllers/BarController.js"></script>
 <script src="js/controllers/LeftMenuController.js"></script>
  <script src="js/controllers/RigthMenuController.js"></script>
  <script src="js/controllers/StartCtrl.js"></script>
 <script src="js/controllers/LoginAppCtrl.js"></script>
 <script src="js/controllers/CreateAccountCtrl.js"></script>
 <script src="js/controllers/ForgotPasswordCtrl.js"></script>
 <script src="js/controllers/ClientsProjectsCtrl.js"></script>
 <script src="js/controllers/ClientProjectCtrl.js"></script>
 <script src="js/controllers/CreateReminderCtrl.js"></script>
 <script src="js/controllers/SettingsCtrl.js"></script>
 <script src="js/controllers/TrashCtrl.js"></script>
 <script src="js/controllers/HelpCtrl.js"></script>
 

 <script src="js/controllers/PlaylistCtrl.js"></script>
 <script src="js/controllers/PlaylistsCtrl.js"></script>
</html>
