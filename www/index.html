<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="StarterModule">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar-stable">
             <ng-include src="'templates/includes/iconos.html'"></ng-include>
          </ion-header-bar>
         <ion-nav-view></ion-nav-view>      
        </ion-side-menu-content>

        <ion-side-menu side="left" ng-controller="leftMenuController">
        	<ng-include src="'templates/includes/leftMenu.html'"></ng-include>
        </ion-side-menu>
        
         <ion-side-menu side="right">
          <ng-include src="'templates/includes/rightMenu.html'"></ng-include>
         </ion-side-menu>
      </ion-side-menus>
  </body>
  
  <!--librerias-->
  
  
  <!--modulos-->    
  
  
  
  <!--Controllers-->
 <script src="js/controllers/LeftMenuController.js"></script>
 <script src="js/controllers/PlaylistCtrl.js"></script>
<script src="js/controllers/PlaylistsCtrl.js"></script>
</html>
